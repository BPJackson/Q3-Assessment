<div class="row">
  <div ng-repeat="server in servers" class="col-sm-6 col-md-4" ui-sref="detail({id: server.id})">
    <div class="thumbnail">
      <img ng-src="{{server.data?}}" alt="{{server.data?}}">
      <div class="status">
        <h3>{{server.data?}}</h3>
        <p>{{server.data?}} Data</p>
        <p>{{server.data?}} Data</p>
      </div>
    </div>
  </div>
</div>
